<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="examples">
    <p>Original Message:{{ message }}</p>
    <p>Computed Reversed Message:{{ reversedMessage }}</p>
</div>
<script>
    var vm = new Vue({
        el: '#examples',
        data: {
            message: 'Hello'
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
